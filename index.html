<html>
    <meta charset="UTF-8">
    <title>
        Anime Player
    </title>
    <head>
        <base href="/web/">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        <link rel="stylesheet" href="css.css">

        
    </head>
    
<body style="background-color: rgb(10, 12, 19);">

    <div class="barraup"></div>
    <h1 id="rett3" class="menu">|||</h1>

    <div id="home" class="cont-slider1" >
        <div class="slider1">
            <a class="txtslide1" href="../" >Home</a>
            <a class="txtslide2" href="../info" >Info</a>
        </div>
        
    </div>

    <div class="search">
        <input type="text" class="form-control, input" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Cerca un Anime..." onkeydown="if (event.key == 'Enter'){window.location.href = '/search?query='+this.value;}else{}">
    </div>

    <a href="https://www.youtube.com/@Simone2611/videos" style="position: fixed;">
        <img src="Immagini/Youtube.png" class="yt">
    </a>

    <img src="Immagini/kirigiri.png" class="bgimg">
    <a href="../" >
        <img src="Immagini/AnimeCrack.png" class="logo">
    </a>
    <!--Anime che scrollano-->
    <div style="height: 400px; top: 120px; z-index: -5;" class="rettangoli">

    <!--Anime recenti-->
    <div style="height: 900px; top: 450px; z-index: -5;" class="rettangoli">
        <h1 class="testo" style="text-align: center;">Recenti</h1>
    </div>

<script>
        
    $(document).ready(function(){

        var cliccato = false

        $("#rett3").click(function(){
            if(cliccato == false) {
                $('#home').css({'left':'-50px', 'transition': '1s',}); 
                $('#rett3').css({'transform':'rotate(90deg)', 'transition': '1s'});  
                cliccato = true
            }
            else{
                $('#home').css({'left':'-150px', 'transition': '1s',}); 
                $('#rett3').css({'transform':'rotate(0deg)', 'transition': '1s'});  
                cliccato = false
            };
        });

    });

</script>

</body>
